<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        
        }

        body{
            display: flex;
            flex-direction: column;
        }

        /* All sections */
        section {
            display: flex;
            flex-direction: column;

            height: 100vh;
        }
        
        /* Section 1 */
        section.one > header{
            
            background-color: red;

            height: 15%;
        }

        section.one > header > ul{
            display: flex;
           
            padding-inline-start: 0;

            justify-content: space-around;            
            align-items: center;
            
            height: 100%;

            color: white;

            list-style-type: none; 


        }

        section.one > content{
        display: flex;
        flex-direction: row;

        justify-content: space-between;
        
        flex-grow: 1;
        }

        section.one > content > sidebar-left, sidebar-right{
            width: 15%;

            background-color: green;
        }

        section.one > content > button{
            align-self: center;
        }
    
        section.one > footer{
        display: flex;
        justify-content: center;
        align-items: center;

        height: 15%;


        background-color: blue;
        
        color: white;
       

        
       }

      
       /* Section 2 */
       p{
        text-align:center;
       }
       content.two{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;

        flex-grow: 1;

       }
       content.two > .box{
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100px;
        width: 100px;
        border: 1px solid black;

    
       }
       
       .box.a{
        background-color: red;
       }
       .box.b{
        background-color: blue;
       }
       .box.c{
        background-color: green;
       }
       section.two > footer{
        margin-top:auto;
       }
    </style>
</head>
<body>
    <section class="one">
        <header>
            <ul>
                <li> Link 1</li>
                <li> Link 2</li>
                <li> Link 3</li>
            </ul>
        </header>
        
        <content>
            <sidebar-left></sidebar-left>
            <button> Reverse!</button>
            <sidebar-right></sidebar-right>
        </content>

        <footer class="footer-one"> GSAP 1</footer>
    </section>

    <section class="two">
        <p> GSAP 2</p>
        <content class="two">
            <div class="box a">a</div>
            <div class="box b">b</div>
            <div class="box c">c</div>
        </content>
        
    </section>
</body>
</html>
